title: "nuttblog"
description: "Writing things down."
author: "Your Name"
url: "https://nuttblog.github.io"
baseurl: "https://nuttblog.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - jekyll-paginate
  - jekyll-paginate
  - jekyll-paginate
  - jekyll-paginate
