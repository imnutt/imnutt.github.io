---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<nav class="post-nav">
  {% if page.previous.url %}
  <a class="post-nav-prev" href="{{ page.previous.url | relative_url }}">
    <span class="label">← older</span>
    <span class="title">{{ page.previous.title }}</span>
  </a>
  {% endif %}
  {% if page.next.url %}
  <a class="post-nav-next" href="{{ page.next.url | relative_url }}">
    <span class="label">newer →</span>
    <span class="title">{{ page.next.title }}</span>
  </a>
  {% endif %}
</nav>
